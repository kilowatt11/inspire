<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body id="body">
	<div class="container-fluid back-img">
		<div class="row">
			<div class="col-xs-12">
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div id="weather">

					</div>

				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="col md-4"></div>
				<div class="col md-4">
					<div id="clock">

					</div>

				</div>
				<div class="col md-4"></div>

			</div>
		</div>


		<div class="row">
			<div class="col-xs-12 col-md-2"></div>
			<div class="col-xs-12 col-md-8">
				<div id="quote">


				</div>
			</div>
			<div class="col-xs-12 col-md-2">
				<div id="todo">
					<form>
						<fieldset class="form-group">
							<label for="toDoInput">To Do</label>
							<input type="text" class="form-control" id="toDoInput" placeholder="Example input">
						</fieldset>
						<button type="submit" class="btn btn-primary">Submit Task</button>
					</form>
					<button type="button" class="btn btn-primary clear-tasks">Clear Saved Tasks</button>
					<ul id="list"></ul>
				</div>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="app/init.js"></script>
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Load your scripts below-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

</body>

</html>
